<div class="{{ 'button-bar ' | append: include.button-bar-class | rstrip }}">
  {% for item in include.data %}
    {%- include button.html
      button-class=include.button-class
      button-image-class=include.button-image-class
      name=item.name
      link=item.link
      target=item.target
      description=item.description
      image=item.image
      image-alt=item.image-alt
    -%}
  {% endfor %}
</div>
