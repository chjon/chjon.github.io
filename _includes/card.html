<div class="card" {% if include.id %} id="{{ include.id }}" {% endif %}>
  {% if include.header %}
    <div class="card-header">
      <h1>{{ include.header }}</h1>
    </div>
    <hr class="card-divider"/>
  {% endif %}

  <div class="card-body">
    {% if include.isMarkdown %}
      {{ include.content | markdownify }}
    {% else %}
      {{ include.content }}
    {% endif %}
  </div>
</div>
