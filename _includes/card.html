<div class="card" {% if include.id %} id="{{ include.id }}" {% endif %}>
  {% if include.header %}
    <div class="card-header">
      {{ include.header | markdownify }}
    </div>
    <hr class="card-divider"/>
  {% endif %}

  <div class="card-body">
    {{ include.content | markdownify }}
  </div>
</div>
