<!DOCTYPE HTML>
<html>
	<head>
		<title>Jonathan Chung</title>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/default.css"/>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/lindenmayer.css"/>
	</head>
	
	<body>
		<div id = "header">
			<!-- Page Title -->
			<h1>
				<a href = "index.html">Jonathan Chung</a> /
				<a href = "lindenmayer.html">L-Systems</a>
			</h1>
		</div>
		
		<div id = "content">
			<!-- L-Systems -->
			<table id = "layout-table"><tr>
				<!-- Graphic controls -->
				<td class = "control-box">
					<table class = "controls">
						<tr><td>
							<h2>Graphic Controls</h2>
						</td></tr>
						
						<tr class = "scrollpane-wrapper"><td>
							<div class = "scrollpane">
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Angle (Degrees): </p></td>
										<td id = "text-angle"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-angle" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Step size (Pixels): </p></td>
										<td id = "text-step-size"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-step-size" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-init-x">Initial x-coordinate: </p></td>
										<td id = "text-init-x"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-init-x" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-init-y">Initial y-coordinate: </p></td>
										<td id = "text-init-y"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-init-y" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-init-angle">Initial angle (degrees): </p></td>
										<td id = "text-init-angle"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-init-angle" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Red: </p></td>
										<td id = "text-draw-red"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-draw-red" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Green: </p></td>
										<td id = "text-draw-green"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-draw-green" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Blue: </p></td>
										<td id = "text-draw-blue"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-draw-blue" class = "slider" type = "range"></td>
									</tr>
								</table>
							</div>
						</td></tr>
					</table>
				</td>
				
				<!-- Canvas -->
				<td>
					<canvas id = "canvas"></canvas>
				</td>
				
				<!-- L-System controls -->
				<td class = "control-box">
					<table class = "controls">
						<tr><td>
						<h2>System Controls</h2>
						
						<table class = "input-container">
							<tr>
								<td>Axiom: </td>
								<td><input id = "input-axiom" class = "text-input" type = "text"></td>
							</tr>
						</table>
						<br/>
						</td></tr>
						
						<tr class = "scrollpane-wrapper"><td>
							<div class = "scrollpane">
								<p>Production rules:<p>
								<input id = "input-add-rule" type = "button" value = "Add">
								<input id = "input-clear-rule" type = "button" value = "Clear">
								<table id = "rule-list" class = "input-container"></table>
								
								<p>Variable definitions:<p>
								<input id = "input-add-def" type = "button" value = "Add">
								<input id = "input-clear-def" type = "button" value = "Clear">
								<table id = "def-list" class = "input-container"></table>
								
								<table class = "input-container">
									<tr>
										<td><p class = "input-text">Number of iterations: </p></td>
										<td id = "text-num-iter"></td>
									</tr>
									
									<tr>
										<td><input id = "slider-num-iter" class = "slider" type = "range"></td>
									</tr>
								</table>
								
								<br/>
								<input id = "input-run" type = "button" value = "Apply rules">
							</div>
						</td></tr>
					</table>
				</td>
			</tr></table>
			
			<script src = "javascript/lindenmayer/lindenmayer.js"></script>
		</div>
	</body>
</html>
