<div class="card {{ include.class }}">
  <div class="card-content q-side">
    <div class="card-header"><p>{{ include.q-side-header }}</p></div>
    <div class="card-body">{{ include.q-side-body }}</div>
  </div>
  <div class="card-content a-side">
    <div class="card-header"><p>{{ include.a-side-header }}</p></div>
    <div class="card-body">{{ include.a-side-body }}</div>
  </div>
</div>
